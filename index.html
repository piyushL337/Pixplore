<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixplore - Stunning Image Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Pixplore - Stunning Image Gallery</h1>

    <!-- Filter Buttons -->
    <div class="filter-buttons">
      <button class="filter-btn" data-category="all">All</button>
      <button class="filter-btn" data-category="nature">Nature</button>
      <button class="filter-btn" data-category="travel">Travel</button>
      <button class="filter-btn" data-category="food">Food</button>
      <button class="filter-btn" data-category="architecture">Architecture</button>
      <button class="filter-btn" data-category="animals">Animals</button>
    </div>

    <!-- Image Gallery -->
    <div class="gallery">
      <!-- Images -->
      ${generateImageCards()}
    </div>

    <!-- Image Modal for Fullscreen and Navigation -->
    <div id="image-modal" class="modal">
      <span id="close-modal">&times;</span>
      <img id="modal-img" class="modal-content" src="">
      <div id="prev-btn" class="nav-btn">&#10094;</div>
      <div id="next-btn" class="nav-btn">&#10095;</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
