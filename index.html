<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixplore - Stunning Image Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Pixplore - Stunning Image Gallery</h1>

    <!-- Filter Buttons -->
    <div class="filter-buttons">
      <button class="filter-btn" data-category="all">All</button>
      <button class="filter-btn" data-category="nature">Nature</button>
      <button class="filter-btn" data-category="travel">Travel</button>
      <button class="filter-btn" data-category="food">Food</button>
      <button class="filter-btn" data-category="architecture">Architecture</button>
      <button class="filter-btn" data-category="animals">Animals</button>
    </div>

    <!-- Image Gallery -->
    <div class="gallery">
      <!-- 20 Image Cards -->
      <div class="gallery-item card" data-category="nature">
        <img src="https://source.unsplash.com/400x400/?nature&sig=1" alt="Nature Image">
