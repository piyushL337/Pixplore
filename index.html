<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixplore - Stunning Image Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Pixplore - Stunning Image Gallery</h1>

    <!-- Filter Buttons -->
    <div class="filter-buttons">
      <button class="filter-btn" data-category="all">All</button>
      <button class="filter-btn" data-category="nature">Nature</button>
      <button class="filter-btn" data-category="travel">Travel</button>
      <button class="filter-btn" data-category="food">Food</button>
      <button class="filter-btn" data-category="architecture">Architecture</button>
      <button class="filter-btn" data-category="animals">Animals</button>
    </div>

    <!-- Image Gallery -->
    <div class="gallery">
      <!-- 20 Compressed Image Cards -->
      <div class="gallery-item card" data-category="nature">
        <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?w=300&h=200&fit=crop&auto=format&dpr=1" alt="Nature Image">
      </div>
      <div class="gallery-item card" data-category="travel">
        <img src="https://images.pexels.com/photos/338515/pexels-photo-338515.jpeg?auto=compress&w=300&h=200" alt="Travel Image">
      </div>
      <div class="gallery-item card" data-category="food">
        <img src="https://images.unsplash.com/photo-1555939594-58d7cb561ad1?w=300&h=200&fit=crop&auto=format&dpr=1" alt="Food Image">
      </div>
      <div class="gallery-item card" data-category="architecture">
        <img src="https://images.pexels.com/photos/323780/pexels-photo-323780.jpeg?auto=compress&w=300&h=200" alt="Architecture Image">
      </div>
      <div class="gallery-item card" data-category="animals">
        <img src="https://images.unsplash.com/photo-1517849845537-4d257902454a?w=300&h=200&fit=crop&auto=format&dpr=1" alt="Animal Image">
      </div>
      <div class="gallery-item card" data-category="nature">
        <img src="https://picsum.photos/id/1015/300/200" alt="Nature Image">
      </div>
      <div class="gallery-item card" data-category="travel">
        <img src="https://images.unsplash.com/photo-1491557345352-5929e343eb89?w=300&h=200&fit=crop&auto=format&dpr=1" alt="Travel Image">
      </div>
      <div class="gallery-item card" data-category="food">
        <img src="https://images.pexels.com/photos/410648/pexels-photo-410648.jpeg?auto=compress&w=300&h=200" alt="Food Image">
      </div>
      <div class="gallery-item card" data-category="architecture">
        <img src="https://picsum.photos/id/1025/300/200" alt="Architecture Image">
      </div>
      <div class="gallery-item card" data-category="animals">
        <img src="https://images.unsplash.com/photo-1525253086316-d0c936c814f8?w=300&h=200&fit=crop&auto=format&dpr=1" alt="Animal Image">
      </div>
      <div class="gallery-item card" data-category="nature">
        <img src="https://images.pexels.com/photos/34950/pexels-photo.jpg?auto=compress&w=300&h=200" alt="Nature Image">
      </div>
      <div class="gallery-item card" data-category="travel">
        <img src="https://picsum.photos/id/1043/300/200" alt="Travel Image">
      </div>
      <div class="gallery-item card" data-category="food">
        <img src="https://images.unsplash.com/photo-1473093295043-cdd812d0e601?w=300&h=200&fit=crop&auto=format&dpr=1" alt="Food Image">
      </div>
      <div class="gallery-item card" data-category="architecture">
        <img src="https://images.pexels.com/photos/210112/pexels-photo-210112.jpeg?auto=compress&w=300&h=200" alt="Architecture Image">
      </div>
      <div class="gallery-item card" data-category="animals">

      </div>

      <div class="gallery-item card" data-category="travel">
        <img src="https://images.pexels.com/photos/700732/pexels-photo-700732.jpeg?auto=compress&w=300&h=200" alt="Travel Image">
      </div>
      <div class="gallery-item card" data-category="food">
        <img src="https://picsum.photos/id/1057/300/200" alt="Food Image">
      </div>
      <div class="gallery-item card" data-category="architecture">
        <img src="https://images.pexels.com/photos/373966/pexels-photo-373966.jpeg?auto=compress&w=300&h=200" alt="Architecture Image">
      </div>
      <div class="gallery-item card" data-category="animals">

    </div>
  </div>

  <script src="script.js"></script>

</html>
